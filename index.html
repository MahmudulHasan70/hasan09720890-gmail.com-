<!DOCTYPE html>
    <html>
    <head>
        <title>A Database of My Community</title>
        <meta charset="UTF-8
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            body {
                background-color: white;
                font-family: Arial, sans-serif;
                text-align: center;
                padding-top: 50px;
            }
            h1 {
                color: #333;
            }
            .icon-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 40px;
                margin-top: 50px;
            }
            .icon-box {
                width: 180px;
                height: 180px;
                background-color: #f8f9fa;
                border-radius: 20px;
                box-shadow: 2px 2px 10px #ccc;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: 0.3s ease;
            }
            .icon-box:hover {
                background-color: #e0e0e0;
                transform: scale(1.05);
                cursor: pointer;
            }
            .icon-box i {
                font-size: 50px;
                color: #007bff;
                margin-bottom: 10px;
            }
            .icon-label {
                font-weight: bold;
                font-size: 18px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <h1>A Database of My Community</h1>
        <div class="icon-container">
            <div class="icon-box">
                <i class="fas fa-fingerprint"></i>
                <div class="icon-label">Fingerprint</div><a href="page2.html">Go to Page 2</a> <a href="https://www.example.com" target="_blank">http://main.py/ </a>
            </div>
            <div class="icon-box">
                <i class="fas fa-eye"></i>
                <div class="icon-label">Retina Scan</div>
            </div>
            <div class="icon-box">
                <i class="fas fa-file-alt"></i>
                <div class="icon-label">Birth Certificate</div>
            </div>
            <div class="icon-box">
                <i class="fas fa-search"></i>
                <div class="icon-label">Search</div>
            </div>
        </div>
    </body>
    </html>
